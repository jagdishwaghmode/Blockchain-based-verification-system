<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document & Image Upload</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="upload-section">
            <h1>Upload Document Or Image</h1>
            <form>
                <div class="upload-container">
                    <label for="doc-upload" class="upload-label">Upload Document:</label>
                    <input type="file" id="doc-upload" name="document" accept=".pdf, .doc, .docx">
                </div>

                <div class="upload-container">
                    <label for="img-upload" class="upload-label">Upload Image:</label>
                    <input type="file" id="img-upload" name="image" accept=".jpg, .jpeg, .png">
                </div>

                <div class="form-group">
                    <button type="submit">Upload</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>
</body>
</html>
